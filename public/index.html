<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Calidad de Agua</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .arc text {
      font: 14px sans-serif;
      text-anchor: middle;
    }
    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Monitor de Calidad de Agua</h1>
    <button id="iniciar-simulacion">Iniciar Monitoreo</button>
    <div id="data"></div>
    <svg id="grafico" width="1200" height="600"></svg>
    <div id="valores-actuales"></div>
    <svg id="grafico-ica" width="300" height="300"></svg>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <!-- Your app's script -->
  <script src="app.js"></script>

</html>
